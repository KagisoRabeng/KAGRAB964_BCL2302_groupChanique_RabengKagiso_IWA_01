<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles.css" type="text/css" rel="stylesheet">
    <title>tally app</title>
</head>
<body>
    <header class="header">
        <h1>Tally Count</h1>
    </header>

    <aside>
        <label>
            <span>Display</span>
            <select>
                <option>single</option>
                <option>Multiple</option>
            </select>
        </label>

        <label>
            <span>Counter</span>
            <select>
                <option>Counter 1</option>
                <option>Counter 2</option>
                <option>Counter 3</option>
            </select>
        </label>

        <button>Settings</button>
    </aside>

    <main class="counter">
        <input class="counter__value" readonly value="10">

        <div class="counter__action">
            <button class="counter__button counter__button_first">-</button>
            <button class="counter__button">+</button>
        </div>
    </main>

    <footer>
        Inspired by <a href="https://tallycount.app/">Tally Count</a>
    </footer>
</body>
</html>
